filters:
  - name: MatchIrisNamespace
    type: namespace
    namespace: iris
  - name: MatchPodKind
    type: jsonpath
    path: $.involvedObject.kind
    value: Pod

destinations:
  - name: Webhook
    url: http://webhook-pod.iris.svc.cluster.local:8080

integrations:
  - name: Report
    destinations:
    - Webhook
    filters:
    - MatchPodKind
    - MatchIrisNamespace
